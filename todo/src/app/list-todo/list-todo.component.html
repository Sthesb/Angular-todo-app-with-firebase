<h1 class = "text-center mb-5 mt-2">My ToDo's  </h1>
<div *ngIf='message' class = "container alert-warning">{{message}}</div>
<div class="container">
  <table class = "table">
    
    <thead>
      <tr>     
        <th>Description</th>
        <th>Target Date</th>
        <th>Update</th>
        <th>Delete</th>
        
      </tr>
    </thead>
    <tbody> 
      <tr *ngFor="let todo of todos" >
        <td>{{todo?.name}}</td>
        <td>{{todo?.date}}</td>
        <td>{{todo?.done}}</td>
        <td><button (click)="updateTodo(todo.id)" class = "btn btn-warning" >Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class = "btn btn-danger" >Delete</button></td>
        
      </tr>
    </tbody>
  </table>
  
</div>
<div class="container">
    <button (click)="addTodo()" class = "btn btn-success">Add new todo</button>
  </div>
