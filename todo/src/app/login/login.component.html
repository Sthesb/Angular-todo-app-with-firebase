<div class="container">
    <h1>Login</h1>
    <div class="container">
      <!-- <small *ngIf='invalidLogin' class = "container ">{{errorMessage}}</small> -->
      <div class = "alert alert-warning container" *ngIf='invalidLogin'>{{errorMessage}}</div>
      <div class = "">
        <!-- Name : <input type="text" name = "username" [(ngModel)] = "username">
        Login : <input type = "password" name = "password" [(ngModel)]="password"  > &nbsp;
        <button (click)= "handleLogin()" class = "btn btn-success">Login</button> -->
        <div class="form-group">
          <label>Email address</label>
          <input type="email" [(ngModel)]="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" required>
        </div>
        <button type="submit" (click)="handleLogin()" class="btn btn-default">Login</button>
      </div>
      <div>
        <p>Want to create an account? <a routerLink = "/register">Register</a></p>
      </div>
    </div>
    
</div>
