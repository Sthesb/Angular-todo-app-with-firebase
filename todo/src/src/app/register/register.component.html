<div class="container">
    <h1>Register</h1>
    <form [formGroup]="registerForm" id = "registerForm">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" formControlName="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" required>
        <label class="error">{{errorMessage}}</label>
        <label class="success">{{successMessage}}</label>
      </div>
      <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary">Register</button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <span>Have an account? <a routerLink = "">Login</a></span>
    </form>

</div>
